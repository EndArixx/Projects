{% extends 'stats/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% if topTenGroups %}
    <div class="container-fluid">
	<div class="well">
    {% for Group in topTenGroups %}
        <h1><p><a href="group/{{ Group.GID }}">{{ Group.Name }}</a></p></h1>
    {% endfor %}
    </div>
	</div>
{% else %}
    <p>No Groups are available.</p>
{% endif %}
{% endblock %}
