{% extends 'stats/base.html' %}

{% block title %}RPG{% endblock %}

{% block content %}

    <div class="container-fluid">
	<div class="well-lg">
		<h1 class="active"> <a href="{% url 'PlayerHandbook' %}">Player Handbook</a></h1>
	</div>
	{% if publicGroups %}
	<div class="well-lg">
	<h2>Public Groups</h2>
    {% for Group in publicGroups %}
        <h3><li><a href="group/{{ Group.GID.GID }}">{{ Group.GID.Name }}</a></li></h3>
    {% endfor %}
    </div>
{% endif %}	
	<div class="well">
        <h1><p><a href="{% url 'login' %}">Login</a></p></h1>
    </div>
	</div>
{% endblock %}
