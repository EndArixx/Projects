{% if chractersInGroup %}
    <ul>
    {% for Character in chractersInGroup %}
        <li>{{ Character.Character_Name }}
			{{ Character.MIND_stat }}
			{{ Character.FIST_stat }}
			{{ Character.EYES_stat }}
			{{ Character.FACE_stat }}
		</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No characters are available.</p>
{% endif %}
